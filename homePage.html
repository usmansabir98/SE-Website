<!DOCTYPE html>

<html>

						<p><a href="navbar.html">Home</a></p>

			</div>

<!-- THIS IS THE MAIN CODE FOR THE SLIDESHOW -->

<!-- welcome -->

							</div>
							
						</div>
						<div class="row">
							<div class="col-sm-12 grids"></div>
						</div>
					</div>
				</div>
        
		</div>

		            $(document).ready(function() {
		              var owl = $('.owl-carousel');
		              owl.owlCarousel({
		                margin: 10,
		                nav: true,
		                loop: true,
		                responsive: {
